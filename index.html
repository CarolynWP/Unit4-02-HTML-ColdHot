	<!-- Body -->
	<body>
		
		<!-- MDL 2 -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<div class="margin">
		<h2>Is It Hot Or Cold Outside?</h2>
		<h4>Do you need to wear a jacket today? Input the temperature (in celsius) to find out!</h4>
			<div class="zoom">

			<!-- Text box -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="temperature">
    <label class="mdl-textfield__label" for="temperature">Temperature (Celsius)</label>
    <span class="mdl-textfield__error">This input isn't correct!</span>
  </div>
</form>
				
			<!-- button -->
				<button onclick="hotCold()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					Enter
				</button>
			</div>
			
			<!-- answer -->
			<h6><div id="answer"></h6>

			<img src="./images/jacket.webp" width="300px" alt="jacket">
		</div>
	</body>
